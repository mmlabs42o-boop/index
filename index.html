            border-radius: 12px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* Button for the first-time setup click */
        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: #6441a5;
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }
    </style>
