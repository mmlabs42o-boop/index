<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: transparent; font-family: sans-serif; overflow: hidden; color: white; }
        #status { font-size: 24px; text-shadow: 2px 2px 5px black; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 8px; display: none; }
        #ai-image { max-width: 85%; border: 10px solid white; border-radius: 12px; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="status">ðŸŽ¨ AI is painting...</div>
    <img id="ai-image" src="" />

    <script>
        // REPLACE 'YourTwitchName' with your actual username
        const channel = "Monstermind42o"; 
        
        // Start Twitch listening immediately
        ComfyJS.Init(channel);
        console.log("Listening for !imagine...");

        ComfyJS.onCommand = async (user, command, message) => {
            if (command === "imagine" && message) {
                const status = document.getElementById('status');
                const img = document.getElementById('ai-image');
                
                status.innerText = "ðŸŽ¨ AI is thinking...";
                status.style.display = "block";
                img.style.display = "none";

                try {
                    // test_mode: true skips the login/payment popup requirement
                    const result = await puter.ai.txt2img(message, { test_mode: true });
                    img.src = result.src;
                    status.style.display = "none";
                    img.style.display = "block";
                    setTimeout(() => { img.style.display = "none"; }, 30000);
                } catch (e) {
                    status.innerText = "âŒ Connection error - Try again";
                    setTimeout(() => { status.style.display = "none"; }, 5000);
                }
            }
        };
    </script>
</body>
</html>
