<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Stream Overlay - Monstermind42o Timer</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: transparent; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; }
        
        #ai-image { max-width: 90%; max-height: 75vh; border: 8px solid white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: opacity 1.5s; opacity: 0; }
        #ai-image.show { opacity: 1; }

        #prompt-display { position: absolute; bottom: 60px; background: rgba(0, 0, 0, 0.8); padding: 15px 25px; border-radius: 50px; font-size: 20px; border: 2px solid #6441a5; transition: opacity 1s; opacity: 0; z-index: 20; text-align: center; max-width: 80%; }
        #prompt-display.show { opacity: 1; }

        /* COUNTDOWN PROGRESS BAR */
        #timer-container { position: absolute; bottom: 20px; width: 60%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; display: none; border: 1px solid rgba(255,255,255,0.3); }
        #timer-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #00f2ff, #6441a5); transition: width 0.5s linear; }

        #stats-panel { position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.75); padding: 10px 15px; border-radius: 10px; border-left: 4px solid #00f2ff; font-family: monospace; color: #00f2ff; z-index: 50; }
        #status { font-size: 22px; text-shadow: 2px 2px 5px black; background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 8px; position: absolute; top: 20px; display: none; z-index: 100; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="stats-panel">
        <div>GENS: <span id="count-val">0</span></div>
        <div>ENERGY: <span id="kudos-val">0</span></div>
    </div>

    <div id="status">ðŸ”„ Initializing...</div>
    <div id="prompt-display">Prompt...</div>
    
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>

    <img id="ai-image" src="" />

    <script>
        const channel = "Monstermind42o"; 
        const displayTime = 25000; 
        const idleDelay = 10000;  
        
        const img = document.getElementById('ai-image');
        const status = document.getElementById('status');
        const promptBanner = document.getElementById('prompt-display');
        const timerContainer = document.getElementById('timer-container');
        const timerBar = document.getElementById('timer-bar');
        const countUI = document.getElementById('count-val');
        const kudosUI = document.getElementById('kudos-val');

        let queue = [];
        let isProcessing = false;
        let totalGens = 0;
        let totalKudos = 0;
        let idleTimer;

        const dreamData = {
            "Spooky": { subjects: ["haunted castle", "ghostly figure", "abandoned asylum", "dark forest"], details: ["foggy atmosphere", "moonlight", "blood red accents", "VHS glitch"] },
            "Cyberpunk": { subjects: ["futuristic city", "cybernetic samurai", "neon street market", "high-tech lab"], details: ["neon lighting", "rainy pavement", "holograms", "synthwave vibes"] },
            "Absurd": { subjects: ["flying toaster", "cat riding a giant pizza", "melting clock", "octopus playing chess"], details: ["surreal colors", "impossible physics", "vibrant dreamscape"] },
            "Funny": { subjects: ["pug wearing a tuxedo", "banana on a surfboard", "squirrel with a lightsaber", "dino in a tutu"], details: ["bright colors", "comedic lighting", "cartoony expressions"] },
            "Abstract": { subjects: ["geometric explosion", "liquid gold waves", "swirling galaxies", "digital fractals"], details: ["complex textures", "iridescent colors", "sharp focus"] },
            "Cartoon": { subjects: ["magical dragon", "superhero hamster", "enchanted cottage", "alien explorer"], details: ["cel-shaded", "thick outlines", "vibrant style"] }
        };

        ComfyJS.Init(channel);
        ComfyJS.onCommand = (user, command, message) => {
            if (command === "imagine" && message) {
                queue.push({ user, prompt: message });
                if(!isProcessing) processQueue();
            }
        };

        async function processQueue() {
            if (isProcessing || queue.length === 0) return;
            isProcessing = true;
            if(idleTimer) clearTimeout(idleTimer);
            
            const task = queue.shift();
            await generateImage(task.prompt, task.user);

            setTimeout(() => {
                hideElements();
                setTimeout(() => {
                    isProcessing = false;
                    if (queue.length > 0) processQueue();
                    else startIdleTimer();
                }, 2000);
            }, displayTime);
        }

        async function generateImage(prompt, user, isIdle = false) {
            status.style.display = "block";
            timerContainer.style.display = "block";
            timerBar.style.width = "0%";
            status.innerText = isIdle ? `ðŸŽ² AI DREAMING: ${user}` : `ðŸŽ² Requesting Image: ${user}`;

            try {
                const response = await fetch("https://stablehorde.net/api/v2/generate/async", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "apikey": "0000000000" },
                    body: JSON.stringify({
                        prompt: prompt,
                        params: { n: 1, steps: 20, width: 512, height: 512 },
                        models: ["stable_diffusion"]
                    })
                });
                const data = await response.json();
                const uuid = data.id;

                let checkReady = false;
                let attempts = 0;
                const maxAttempts = 30;

                while (!checkReady && attempts < maxAttempts) {
                    const statusRes = await fetch(`https://stablehorde.net/api/v2/generate/status/${uuid}`);
                    const statusData = await statusRes.json();
                    
                    if (statusData.done) {
                        img.src = statusData.generations[0].img;
                        totalGens++;
                        totalKudos += Math.round(statusData.generations[0].kudos || 12);
                        countUI.innerText = totalGens;
                        kudosUI.innerText = totalKudos.toLocaleString();
                        timerBar.style.width = "100%";
                        checkReady = true;
                    } else {
                        // Update the progress bar based on estimated wait or attempts
                        let progress = (attempts / maxAttempts) * 100;
                        timerBar.style.width = `${progress}%`;
                        status.innerText = `â³ Processing: ${statusData.wait_time || "..."}s`;
                        attempts++;
                        await new Promise(r => setTimeout(r, 2000));
                    }
                }
            } catch (err) {
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${Math.random()}&nologo=true`;
                timerBar.style.width = "100%";
            }

            return new Promise(resolve => {
                img.onload = () => {
                    status.style.display = "none";
                    timerContainer.style.display = "none";
                    promptBanner.innerText = isIdle ? `AI DREAM [${user}]: ${prompt}` : `${user}: "${prompt}"`;
                    img.classList.add('show');
                    promptBanner.classList.add('show');
                    resolve();
                };
            });
        }

        function hideElements() {
            img.classList.remove('show');
            promptBanner.classList.remove('show');
        }

        function startIdleTimer() {
            if(idleTimer) clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                if (queue.length === 0 && !isProcessing) {
                    const keys = Object.keys(dreamData);
                    const category = keys[Math.floor(Math.random() * keys.length)];
                    const sub = dreamData[category].subjects[Math.floor(Math.random() * dreamData[category].subjects.length)];
                    const det = dreamData[category].details[Math.floor(Math.random() * dreamData[category].details.length)];
                    // Removed "8k" and "Masterpiece"
                    const idlePrompt = `${sub}, ${det}, highly detailed, cinematic lighting`;

                    generateImage(idlePrompt, category, true).then(() => {
                        setTimeout(() => {
                            hideElements();
                            setTimeout(startIdleTimer, 2000);
                        }, displayTime);
                    });
                }
            }, idleDelay);
        }

        startIdleTimer();
    </script>
</body>
</html>
